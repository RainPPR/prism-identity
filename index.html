<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>光棱自我 - 性别认同探索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', '"Quicksand"', 'sans-serif'],
              serif: ['"Noto Serif SC"', 'serif'],
              art: ['"Zhi Mang Xing"', 'cursive'],
            },
            colors: {
              'trans-blue': '#5BCEFA',
              'trans-pink': '#F5A9B8',
              'trans-white': '#FFFFFF',
              'soft-blue': '#E3F2FD',
              'soft-pink': '#FCE4EC',
              'ink-text': '#2C3E50',
              'paper': '#FDFBF7', // Kept for Quote Export only
            },
            backgroundImage: {
              'fresh-gradient': "linear-gradient(135deg, #F0F8FF 0%, #FFF0F5 50%, #E0F7FA 100%)",
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'gradient-xy': 'gradient-xy 6s ease infinite',
              'fade-scale': 'fadeScale 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeScale: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.2)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left top'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right bottom'
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600;700&family=Quicksand:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Noto Sans SC', sans-serif;
        color: #2C3E50;
        background-color: #F0F8FF;
        /* Healing watercolor background - Fresh & Bright */
        background-image: 
          radial-gradient(at 10% 10%, hsla(210, 100%, 96%, 1) 0px, transparent 50%),
          radial-gradient(at 90% 0%, hsla(340, 100%, 97%, 1) 0px, transparent 50%),
          radial-gradient(at 50% 100%, hsla(200, 100%, 94%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(220, 100%, 96%, 1) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        position: relative;
        overscroll-behavior-y: none;
      }

      /* Subtle noise for texture, but lighter than before */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: -1;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.5); }
      ::-webkit-scrollbar-thumb { background: #B3E5FC; border-radius: 10px; }
      
      h1, h2, h3, h4, .font-serif { font-family: 'Noto Serif SC', serif; }
      .font-art { font-family: 'Zhi Mang Xing', cursive; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
